      pauseVideo();
    </script>

    <script type="text/javascript" src="js/jScrollability.js"></script>

    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {
          $.jScrollability([
            {
                'selector': '.slide-in-demo',
                'start': 'parent',
                'end': 'parent',
                'fn': {
                    'left': {
                        'start': 100,
                        'end': 0,
                        'unit': '%'
                      }
                }
              }
          ]);
        });
      })(jQuery);
    </script>
